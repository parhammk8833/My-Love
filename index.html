<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamy Music Player</title>
    <style>
      body {
        background: url("digital-art-organic-floral-shapes-pattern.jpg")
          no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
        position: relative;
      }
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
      }
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        opacity: 0.8;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
      }
      @keyframes twinkle {
        from {
          opacity: 0.3;
        }
        to {
          opacity: 1;
        }
      }
      .music-player {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .song-title {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .controls button {
        margin: 5px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }
      .controls button:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .lyrics {
        margin-top: 20px;
        font-size: 16px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="music-player">
      <div class="song-title">Song Title</div>
      <audio id="audio" src="your-song.mp3"></audio>
      <div class="controls">
        <button onclick="playPause()">▶️ / ⏸</button>
        <button onclick="prevSong()">⏮</button>
        <button onclick="nextSong()">⏭</button>
      </div>
      <div class="lyrics">Lyrics will appear here...</div>
    </div>

    <script>
      let isPlaying = false;
      const audio = document.getElementById("audio");
      const lyricsDiv = document.querySelector(".lyrics");

      const songs = [
        {
          title: "ILLIT-Magnetic",
          src: "ILLIT-Magnetic.mp3",
          lyrics: "",
        },
        {
          title: "NewJeans-ASAP",
          src: "NewJeans-ASAP.mp3",
          lyrics: "",
        },
        {
          title: "NewJeans-Ditto",
          src: "NewJeans-Ditto.mp3",
          lyrics: "",
        },
        {
          title: "OMG-NewJeans",
          src: "OMG-NewJeans.mp3",
          lyrics: "",
        },
        {
          title: "Perfect Night-LE SSERAFIM",
          src: "Perfect Night-LE SSERAFIM.mp3",
          lyrics: "",
        },
      ];
      let currentSongIndex = 0;

      function playPause() {
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play();
        }
        isPlaying = !isPlaying;
      }

      function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong();
      }

      function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong();
      }

      function loadSong() {
        const song = songs[currentSongIndex];
        document.querySelector(".song-title").textContent = song.title;
        audio.src = song.src;
        lyricsDiv.textContent = song.lyrics;
        audio.play();
        isPlaying = true;
      }

      function createStars() {
        const starContainer = document.querySelector(".stars");
        for (let i = 0; i < 50; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          star.style.animationDuration = `${Math.random() * 2 + 1}s`;
          starContainer.appendChild(star);
        }
      }

      createStars();
      loadSong();
    </script>
  </body>
</html>
